<body>
	<section class="wrapper wrapper_custom">
		<section class="panel">
			<div class="panel-body">
				<div class="row">
					<div class="col-lg-12">
						<form class="form-horizontal" role="form">
							<div class="form-group">
								<label class="control-label col-lg-1" for="selectSites">发货工厂:</label>
								<div class="col-lg-2">
									<select id="selectPlant" class="form-control">
										<option value='3001'>3001</option>
										<option value='3002'>3002</option>
									</select>
								</div>
								
								
								<label class="control-label col-lg-1" for="deliveryCode">发货单据:</label>
								<div class="col-lg-2">
									<input type="text" class="form-control" id="deliveryCode" placeholder="" >
								</div>

								<label class="control-label col-lg-1" for="rowNum">单据行号:</label>
								<div class="col-lg-2">
									<input type="text" class="form-control" id="rowNum" placeholder="" readonly="readonly">
								</div>
								
								<label class="control-label col-lg-1" for="custInfo">客户信息:</label>
								<div class="col-lg-2">
									<input type="text" class="form-control" id="custInfo" placeholder="" readonly="readonly">
								</div>

							</div>
						</form>
					</div>
				</div>
				
				<div class="row">
					<div class="col-lg-12">
						<form class="form-horizontal" role="form">
							<div class="form-group">
								<label class="control-label col-lg-1" for="itemCode">物料编码:</label>
								<div class="col-lg-2">
									 <input type="text" class="form-control" id="itemCode" placeholder="" readonly="readonly">
								</div>
								
								
								<label class="control-label col-lg-1" for="itemDesc">物料描述:</label>
								<div class="col-lg-2">
									<input type="text" class="form-control" id="itemDesc" placeholder="" readonly="readonly">
								</div>

								<label class="control-label col-lg-1" for="delinum">发货数量:</label>
								<div class="col-lg-2">
									<input type="text" class="form-control" id="delinum" placeholder="发货单数量" readonly="readonly">
								</div>
								
								<label class="control-label col-lg-1" for="barcodenum">条码数量:</label>
								<div class="col-lg-2">
									<input type="text" class="form-control" id="barcodenum" placeholder="关联条码数量" readonly="readonly">
								</div>

							</div>
						</form>
					</div>
				</div>
				
				
				<div class="row">
					<div class="col-lg-12">
						<form class="form-horizontal" role="form">
							<div class="form-group">
								<div class="col-lg-6">
									<button id="queryMesNumBtn" type="button" class="btn btn-primary">查询MES电池包数量</button>
									<button type="button" class="btn btn-info">生产上传文件</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>
		
		<div class="row">
 			<div class="col-lg-12">
 				<section class="panel">
 					<table class="table border-top table-bordered" id="upload_table">
 					</table>
 				</section>
 			</div>
 		</div>
		
 	</section>
